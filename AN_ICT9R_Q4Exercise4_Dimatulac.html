	<title>Exercise 4</title>

<body>
	<h2>Covert Hours to Minutes</h2>
	<form>
		Enter Hours: <input type="text" id="num1" size="10"><br><br>
		<input type="Submit" value="CALCULATE" onclick="Calculate()" class="btn btn-primary"><br>
		<input type="Reset" value="CANCEL" class="btn btn-secondary">
	</form><br>
	<script type="text/javascript">
		function Calculate(){
			let num1 = document.getElementById('num1').value;

			let product = num1 * 60;
			alert("The value in minutes is : " + product);
		}
	</script>
</body>
