<style type="text/css">
h2{
	font-family: Pacifico;
	text-align: center;
	color: darkblue;
}

p{
	font-family: Pacifico;
	text-align: center;
}

body{
	background-color: #F5F5DC;
}

	text-align: center;
	font-family: Fjalla One;

}

<body>
	<div class="container">
	<h2>Fahrenheit to Celsius</h2>
	<p id='date'></p>

	<center><img src="https://sciencenotes.org/wp-content/uploads/2020/08/Absolute-Zero-1024x683.jpg" height=300 width=400 class="img-thumbnail"></center>

	<form>
		<br>Fahrenheit <input type="text" id="num1" size="10" class="btn-block"><br><br>
		<input type="Submit" value="CALCULATE" onclick="Calculate()" class="btn btn-primary btn-block"><br>
		<input type="Reset" value="CANCEL" class="btn btn-secondary btn-block container">
	</form><br>

	<script type="text/javascript">
		const DT = new Date();//constant declaration for date object
		document.getElementById('date').innerHTML = DT

		function Calculate(){
			let num1 = document.getElementById('num1').value;

			let difference = (num1 - 32) * 5/9;
			alert("The value in Celsius is : " + difference);
		}
	
	</script>
</div>
